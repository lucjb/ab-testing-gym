    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roundTab = document.getElementById('round-tab');
            const impactTab = document.getElementById('impact-tab');
            const roundContent = document.getElementById('round-content');
            const impactContent = document.getElementById('impact-content');

            function switchToRound() {
                roundTab.className = 'px-4 py-2 rounded-lg font-semibold transition-colors bg-orange-500 text-white';
                impactTab.className = 'px-4 py-2 rounded-lg font-semibold transition-colors bg-gray-600 text-gray-300 hover:bg-gray-500';
                roundContent.classList.remove('hidden');
                impactContent.classList.add('hidden');
            }

            function switchToImpact() {
                impactTab.className = 'px-4 py-2 rounded-lg font-semibold transition-colors bg-orange-500 text-white';
                roundTab.className = 'px-4 py-2 rounded-lg font-semibold transition-colors bg-gray-600 text-gray-300 hover:bg-gray-500';
                impactContent.classList.remove('hidden');
                roundContent.classList.add('hidden');
            }

            roundTab.addEventListener('click', switchToRound);
            impactTab.addEventListener('click', switchToImpact);
        });
    </script>

<body class="bg-gray-100" style="background-image: url('ev-bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

            <!-- Tab Navigation -->

                    Impact

            </div>
            
            <!-- Tab Content -->
            <div id="round-content" class="space-y-2 max-h-96 overflow-y-auto">

            </div>
            <div id="impact-content" class="space-y-2 max-h-96 overflow-y-auto hidden">
                <div id="impact-list"></div>
            </div>
        </div>
    </div>
</body>
